<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card</title>
    <!--GoogleFonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./all.min.css">
    <!--CSS Links-->
    <link rel="stylesheet" href="RatingCard.css">
</head>
<body>
    <!--Js links-->
    <script src="RatingCard.js"></script>
    <!--Rating Card-->
    <div class="card">
        <div class="container">
            <img src="/images/star.png" alt="">
            <h2>How did we do ?</h2>
            <p>Please let us know how we did with your support request . All features is appreciated to help us improve our offering!</p>
            <div class="buttons">
                
                <button class="btnn" id="btn1" onclick=" ">1</button> 
                <button class="btnn" id="btn2" onclick="">2</button>
                <button class="btnn" onclick="">3</button>
                <button class="btnn" onclick="">4</button>
                <button class="btnn" onclick="">5</button>
            </div>

            <script>
                document.querySelectorAll(".btnn").forEach(button => {
                button.addEventListener("click", function(event) {
                var content = event.target.textContent;  
                localStorage.setItem("number", content);  
                });
            });
            </script>
           
            <input type="button" value="SUBMIT" name="Submit" id="submitbtn" onclick="SubmitValue()" >
        </div>
    </div>

</body>
</html>
